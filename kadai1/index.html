<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      .btn {
        border: 1px solid #000;
        border-radius: 5px;
        display: inline-block;
        text-align: center;
        margin-right: 8px;
        padding: 0 5px;
        line-height: 1.6;
      }

      th {
        text-align: left;
      }
    </style>
  </head>

  <body>
    <h1>Todoリスト</h1>
    <form action="">
      <table id="table">
        <tr>
          <td>
            <input type="radio" class="situation" name="situation" value="全て" checked="checked">全て
          </td>
          <td>
            <input type="radio" class="situation" name="situation" value="作業中">作業中
          </td>
          <td>
            <input type="radio" class="situation" name="situation" value="完了">完了
          </td>
        </tr>
        <tr>
          <th>ID</th>
          <th>コメント</th>
          <th>状態</th>
        </tr>
      </table>
      <h1>新規タスクの追加</h1>
      <input type="text" id="text" value="">
      <input type="submit" id="btn" value="追加">

    </form>

    <script src="js/main.js"></script>
  </body>

</html>
